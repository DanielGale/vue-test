<!DOCTYPE html>
<html>
<head>
    <title>Vue-Test Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css" />

    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div id="root" class="container">
        <h1 class="title">Message Component</h1>
        <message title="Transaction 1" body="Lorem ipsum"></message>

        <h1 class="title">Modal Component</h1>
        <modal v-show="showModal" @close="showModal = false">
            <p>
                Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum
            </p>
        </modal>

        <button @click="showModal = true">Show Modal</button>

        <h1 class="title">Tabs Component</h1>
        <tabs>
            <tab name="About" selected="true">
                <h1>Here is the content for our page.</h1>
            </tab>
            <tab name="About Us">
                <h1>Here is the content for our page2.</h1>
            </tab>
            <tab name="About Our Culture">
                <h1>Here is the content for our page3.</h1>
            </tab>
        </tabs>

    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script src="main2.js"></script>

</body>
</html>
